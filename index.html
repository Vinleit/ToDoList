<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="js/script.js" defer></script> <!-- Defer faz o script carregar depois do HTML -->
    <title>To Do List</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To Do List</h1>
        </header>
        <form id="todo-form">
            <p>Adicionar tarefa: </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form">
            <p>Editar tarefa: </p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button>
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar Edição</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar: </h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">Não feitos</option>
                </select>
            </div>
        </div>

        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo algo...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Fazendo um projeto</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
